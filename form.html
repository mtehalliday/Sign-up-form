<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="canvas">
    <div class="img-container">
        <div class="logo-container">
            <img src="img/3720-trans-mono2-trim.png" alt="logo">
            ODIN
        </div>
        <p class="attribution">Photo by Cristina Gottardi on Unsplash</p>
    </div>
    <div class="content">
        <div class="head-para">
            <p>Are you addicted to the spirit of adventure? Like kicking about in deserts with old stuff? 
                Do you <em>really</em> want a hot holiday?<br><br>Sign up for more info here</p>
        </div>
        <div class="form">
            <form action="." method="post">
                <h2>Let's do this</h2>
                <div class="row">
                    <div class="col">
                        <label for="firstname">firstname: <input type="text" name="firstname" id="firstname"></label> 
                        <label for="email">email: <input type="email" name="email" id="email"></label>
                        <label for="pass">Password: <input type="password" name="pass" id="pass"></label>
                    </div>
                    <div class="col">
                        <label for="surname">surname: <input type="text" name="surname" id="surname"></label>
                        <label for="phone">Phone number: <input type="number" name="phone" id="phone"> </label>
                        <label for="confirm-pass">confirm password: <input type="password" name="pass2" id="confirm-pass"></label>
                    </div>
                </div>
            </form>
        </div>
        <div class="create">
            <button>Create account</button>
            <div class="login-text">
                <p>Already have an account?<span> Log in</span></p>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
